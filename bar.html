<head>
<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
<title>Making a bar graph in D3</title>
<style type="text/css">
	body {
		font-family: sans-serif;
		font-size: 11px;
	}

    .axis path {
        fill: none;
		stroke: #000;
        shape-rendering: crispEdges;
    }
	.axis line {
		fill: none;
		stroke: lightgrey;
		shape-rendering: crispEdges;
	}

	.label {
		position: asbolute;
		text-anchor: middle;
		font-size: 12px;
		font-weight: bold;
		cursor: pointer;
    }

    .pov rect {
    	fill: green;
    }

    .y.axis {
    	display: none;
    }
</style>
</head>

<body>
	<div id="barSVG">
    </div>

    <script type="text/javascript" src="bar.js"></script>

</body>

</html>
